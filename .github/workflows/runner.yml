name: Fetch Data, Make Changes, Build APK, Upload APK & Send Email

on:
  push:
    branches:
      - main

jobs:
  update_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install xmltodict

    - name: Run script to update Android Manifest
      run: python update_files.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -a -m "Update Android Manifest" || true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GIT_TOKEN }}

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set APK File Name
        id: set_apk_name
        run: |
          # commit_message=$(git log -1 --pretty=%B)
          # apk_name="${commit_message// /_}_app.apk"
          apk_name="my_app.apk"
          echo "APK_NAME=$apk_name" >> $GITHUB_ENV
          echo $apk_name

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.8'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Upload APK and App Bundle
        uses: actions/upload-artifact@v2
        with:
          name: app-artifacts
          path: build/app/outputs/flutter-apk/

      - name: FTP Transfer
        uses: joutvhu/ftp-transfer@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          commands: |
            put ./build/app/outputs/flutter-apk/ ./
            rename app-release.apk ${{env.APK_NAME}}
            delete app-release.apk.sha1
