name: Fetch Data & Make Changes
on:
  push:
      branches: [ "main" ]
  schedule:
    - cron: '*/10 * * * *'  # Run every 5 minutes

jobs:
  update_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run script to update Files
      run: python update_files.py
      env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -a -m "Update Android Manifest" || true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
            rename app-release.apk ${{env.APK_NAME}}
            delete app-release.apk.sha1
